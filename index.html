<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>BMI Calculator</title>
  </head>

  <style >
    body{
      background-color: #FCD8D4;
    }

    h1{
      text-align: center;
      font-size: 45px;
      color: #262A53;
      padding-top: 2rem;
    }

    .formDiv{
      padding: 10rem 2rem;
    }

    .formItem{
      width: 300px;
    }
  </style>

  <body>

  <h1>Full Stack BMI Calculator Web App</h1>

  <div class="formDiv">

    <form method="post">
      <div class="form-group">
        <center><input class="formItem" type="text" name="userWeight" placeholder="Enter your Weight in Kg"></center>
      </div>
      <div class="form-group">
        <center><input class="formItem" type="text" name="userHeight" placeholder="Enter your Height in Meter"></center>
      </div>
        <center><button type="submit" class="btn btn-primary">Calculate BMI</button></center>
    </form>

  </div>

  </body>
</html>
